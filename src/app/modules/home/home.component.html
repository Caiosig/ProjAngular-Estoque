<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center">
      <!-- Login -->
      <form [formGroup]="loginForm" (ngSubmit)="OnSubmitLoginForm()">
        <p-card styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua consta existente!"
          *ngIf="loginCard">

          <div
            class="flex justify-content-center aligh-content-center text-align-center">
            <input type="email" pInputText placeholder="Email"
              formControlName="email">
          </div>

          <div
            class="flex justify-content-center aligh-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha"
              formControlName="password">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login"
              [disabled]="!this.loginForm.valid"></button>
          </div>
          <span
            class="felx justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer" (click)="loginCard = !loginCard">Criar
            conta</span>
        </p-card>
      </form>

      <!-- Criar uma nova conta -->
      <form [formGroup]="signUpForm" (ngSubmit)="OnSubmitSignUpForm()">
        <p-card styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
          *ngIf="!loginCard">

          <div
            class="flex justify-content-center aligh-content-center text-align-center">
            <input type="text" pInputText placeholder="Nome"
              formControlName="name">
          </div>

          <div
            class="flex justify-content-center aligh-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email"
              formControlName="email">
          </div>

          <div
            class="flex justify-content-center aligh-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha"
              formControlName="password">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar Conta"
              [disabled]="!this.signUpForm.valid"></button>
          </div>
          <span
            class="felx justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer" (click)="loginCard = !loginCard">Fazer
            login</span>
        </p-card>
      </form>
    </div>
  </div>
</div>
